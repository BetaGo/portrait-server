scalar Date

type Query {
  getActions: [Action]
  action(id: ID!): Action
}

type Mutation {
  createAction(createActionInput: CreateActionInput): Action
}

type Action {
  id: Int!
  name: String!
  value: Int!
  tags: [Tag!]!
  category: Category!
  description: String
  userId: Int!
  date: Date!
}

input CreateActionInput {
  name: String!
  value: Int!
  tagIds: [Int!]!
  categoryId: Int!
  description: String
  date: Date!
}
