scalar Date

type Query {
  getGeolocation(from: Date, to: Date): [Geolocation]
  geolocation: Geolocation
}

type Mutation {
  createGeolocation(
    latitude: Float!
    longitude: Float!
    altitude: Float!
    """
    13位时间戳
    """
    time: Date!
  ): Geolocation
}

type Subscription {
  geolocationCreated: Geolocation
}

type Geolocation {
  id: Int!
  latitude: Float!
  longitude: Float!
  altitude: Float!
  """
  13位时间戳
  """
  time: Date!
}
