scalar Date

type Query {
  getRecords: [Record]
  record(id: ID!): Record
}

type Mutation {
  createRecord(createRecordInput: CreateRecordInput): Record
}

type Record {
  id: Int!
  name: String!
  value: Int!
  tags: [Tag!]!
  category: Category!
  description: String
  userId: Int!
  date: Date!
}

input CreateRecordInput {
  name: String!
  value: Int!
  tagIds: [Int!]!
  categoryId: Int!
  description: String
  date: Date!
}
