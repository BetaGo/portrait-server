version: "3.7"

services:
  main:
    container_name: main
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
    command: yarn start:dev
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - redis
      - mysql
  redis:
    container_name: redis
    image: redis:5
    ports:
      - 6379:6379
    networks:
      - webnet
  mysql:
    image: mysql:5.7
    networks:
      - webnet
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:${DATABASE_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
networks:
  webnet:
volumes:
  db_data: {}
